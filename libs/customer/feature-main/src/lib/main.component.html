<mat-toolbar>
  <span>Clientes</span>
</mat-toolbar>

<main class="main-container" role="main">

  <nav mat-tab-nav-bar>
    <a
      mat-tab-link *ngFor="let link of navLinks"
      [routerLink]="link.path" routerLinkActive
      [routerLinkActiveOptions]="{ exact: true }"
      #rla="routerLinkActive" [active]="rla.isActive"
    >
      {{link.label}}
    </a>
  </nav>

  <router-outlet></router-outlet>


</main>
