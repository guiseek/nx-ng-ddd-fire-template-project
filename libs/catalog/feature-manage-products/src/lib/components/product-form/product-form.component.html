<form fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Produto</mat-label>
    <input type="text" matInput formControlName="name">
    <mat-error>Obrigatório</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      [cdkAutosizeMinRows]="minRows"
      [cdkAutosizeMaxRows]="maxRows"
      formControlName="description"
      >
    </textarea>
    <mat-error>Máximo de 1000 caracteres</mat-error>
  </mat-form-field>

  <!-- <seek-form-currency formControlName="price">
    <label>Valor</label>
    <span>Inválido</span>
  </seek-form-currency> -->

  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input type="text" matInput seekCurrencyInput formControlName="price">
    <mat-error></mat-error>
  </mat-form-field>


  <seek-select formControlName="timestamp">
    <!-- <mat-icon matPrefix>access_time</mat-icon> -->
    <seek-option *ngFor="let time of times" [value]="time">
      <seek-time-option [time]="time"></seek-time-option>
    </seek-option>
  </seek-select>
  <!-- <seek-time-select formControlName="timestamp">
    <seek-time-option *ngFor="let time of times" [value]="time">
      {{ time | date:'hh:mm a' }}
    </seek-time-option>
  </seek-time-select> -->

  <button mat-button>Salvar</button>
</form>
