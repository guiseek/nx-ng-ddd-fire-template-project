<form fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Produto</mat-label>
    <input type="text" matInput formControlName="name">
    <mat-error>Obrigatório</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      [cdkAutosizeMinRows]="minRows"
      [cdkAutosizeMaxRows]="maxRows"
      formControlName="description"
      >
    </textarea>
    <mat-error>Máximo de 1000 caracteres</mat-error>
  </mat-form-field>

  <!-- <dekao-form-currency formControlName="price">
    <label>Valor</label>
    <span>Inválido</span>
  </dekao-form-currency> -->

  <mat-form-field>
    <mat-label>Preço</mat-label>
    <input type="text" matInput dekaoCurrencyInput formControlName="price">
    <mat-error></mat-error>
  </mat-form-field>


  <dekao-select formControlName="timestamp">
    <!-- <mat-icon matPrefix>access_time</mat-icon> -->
    <dekao-option *ngFor="let time of times" [value]="time">
      <dekao-time-option [time]="time"></dekao-time-option>
    </dekao-option>
  </dekao-select>
  <!-- <dekao-time-select formControlName="timestamp">
    <dekao-time-option *ngFor="let time of times" [value]="time">
      {{ time | date:'hh:mm a' }}
    </dekao-time-option>
  </dekao-time-select> -->

  <button mat-button>Salvar</button>
</form>
