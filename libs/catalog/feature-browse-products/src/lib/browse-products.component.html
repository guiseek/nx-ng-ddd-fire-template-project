<mat-card-header class="searchable">
  <mat-card-title>Produtos</mat-card-title>

  <catalog-search
    (queryChange)="onSearch($event)"
  ></catalog-search>

</mat-card-header>

<mat-divider></mat-divider>

<catalog-list-items
  [items]="productList$ | async"
  [filter]="search$ | async"
  (rowClicked)="exec($event)"
></catalog-list-items>
