<seek-list fxLayout="column" fxLayoutGap="16px">
  <seek-list-item *ngFor="let company of companies$ | async" [item]="company">
    <h3 class="mat-h3">
      {{ company.name }}
    </h3>
    <p>
      {{ company.description }}
    </p>
  </seek-list-item>
</seek-list>
