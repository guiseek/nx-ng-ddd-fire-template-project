<mat-sidenav-container class="shell-nav-container">
  <mat-sidenav
    #drawer class="shell-nav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">

    <ng-content select="mat-card"></ng-content>

    <ng-content select="nav"></ng-content>

    <seek-nav-list></seek-nav-list>

    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="shell-content" role="contentinfo">
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        aria-label="Alternar menu"
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ subtitle }}</span>

      <span class="spacer"></span>

      <ng-content select="header"></ng-content>

    </mat-toolbar>


    <ng-content selecr="main"></ng-content>


  </mat-sidenav-content>
</mat-sidenav-container>
