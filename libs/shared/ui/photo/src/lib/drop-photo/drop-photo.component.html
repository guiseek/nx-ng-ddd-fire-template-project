<div class="dropzone" seek-drop-photo (hovered)="toggleHover($event)" (dropped)="onDrop($event)"
  [class.hovering]="isHovering">

  <input
    #fileInput
    type="file"
    style="display: none;"
    accept=".jpg, .jpeg, .png"
    (change)="onDrop($event.target.files)"
  >

  <ng-content></ng-content>

  <button type="button" mat-button (click)="fileInput.click()">
    Alterar foto
  </button>

  <canvas #preview></canvas>

  <div *ngFor="let file of files">
    <pre>{{ file.name }} {{ file.type }} {{ file.lastModified | date }}</pre>
    <!-- <upload-task [file]="file"></upload-task> -->
  </div>
</div>
